<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />

    <!-- Custom Styles for Centering and Responsiveness -->
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .card {
            width: 100%;
            max-width: 500px; /* Adjusted max width for larger card */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px; /* Slightly increased padding */
        }

        .btn-custom {
            background-color: #4285f4;
            color: white;
            width: 100%;
            font-size: 18px; /* Increased button font size */
        }

        .btn-custom:hover {
            background-color: #357ae8;
        }

        .form-control:focus {
            box-shadow: none;
        }

        h2 {
            font-size: 28px; /* Increased font size for heading */
            margin-bottom: 25px;
            text-align: center;
        }

        .form-label {
            font-size: 18px; /* Increased label font size */
        }

        .form-control {
            font-size: 16px; /* Increased input font size */
        }

        @media (max-width: 767px) {
            h2 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }

            .btn-custom {
                font-size: 16px;
            }

            .form-label {
                font-size: 16px;
            }

            .form-control {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <!-- Email Input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" placeholder=" " required />
                <label for="email" class="form-label">Email</label>
            </div>

            <!-- Password Input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" placeholder=" " required />
                <label for="password" class="form-label">Password</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
    </div>

    <!-- Firebase JS SDK (Version 8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- MDB JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDhhHH2tK4y5oB9__yqJd_3yFUyy7ls5CM",
            authDomain: "elxproperties.firebaseapp.com",
            databaseURL: "https://elxproperties-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "elxproperties",
            storageBucket: "elxproperties.appspot.com",
            messagingSenderId: "250975584396",
            appId: "1:250975584396:web:a68528b30098952a313ba9",
            measurementId: "G-PYYQLQ34JY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get the auth instance
        const auth = firebase.auth();

        // Handle Login
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful login, redirect to admin.html
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    // Handle login errors
                    console.error('Login Error:', error.message);
                    alert('Login failed: ' + error.message); // Display error to user
                });
        });
    </script>
</body>

</html>

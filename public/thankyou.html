<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Thank You - ELX Properties</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.css" />

  <!-- MDB CSS -->
  <link rel="stylesheet" href="css/mdb.min.css" />

  <!-- AOS Animation CSS -->
  <link rel="stylesheet" href="css/aos.css" />

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="css/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/owl.theme.default.min.css" />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=PT+Serif&display=swap" rel="stylesheet">

  <style>
    /* Padding for logo */
    .logo-header {
      padding-top: 30px;
    }

    /* Vertically center content */
    .thankyou-section {
      min-height: calc(100vh - 91px); /* Subtract header height */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive padding for smaller screens */
    @media (max-width: 768px) {
      .thankyou-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- PAGE CONTENT -->
  <div class="page-wraper">

    <!-- HEADER -->
    <header class="site-header header-style-1">
      
    </header>
    <!-- HEADER END -->

    <!-- THANK YOU SECTION START -->
    <div class="page-content">
      <section class="thankyou-section text-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h1 class="display-4 font-weight-bold mb-3" data-aos="fade-up">Thank You for Your Inquiry!</h1>
              <p class="lead" data-aos="fade-up" data-aos-delay="100">
                We will send you the project details via email or WhatsApp shortly. Our advisor will contact you at the earliest convenience.
              </p>
              <div class="mt-4" data-aos="fade-up" data-aos-delay="200">
                <a href="https://web.whatsapp.com/send?phone=+971569124881&text=I am%20interested%20to%20buy%20or%20sell%20properties in%20Dubai" class="btn btn-outline-dark text-uppercase px-4 py-2 rounded-pill mr-3">
                  <i class="fa fa-whatsapp text-success"></i> Whatsapp
                </a>
                <a href="tel:+971569124881" class="btn btn-outline-dark text-uppercase px-4 py-2 rounded-pill">
                  <i class="fa fa-phone"></i> Contact Us
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- THANK YOU SECTION END -->

  </div>

  <!-- SCRIPTS -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- MDB JS -->
  <script src="js/mdb.min.js"></script>

  <!-- AOS JS (for animations) -->
  <script src="js/aos.js"></script>

  <!-- Owl Carousel JS -->
  <script src="js/owl.carousel.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    // Initialize AOS
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

</body>
</html>

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you are using

    - name: Install dependencies
      run: npm install

    # Commenting out or removing the test step if you don't have tests
    # - name: Run tests
    #   run: npm test  # Replace this with the actual command to run your tests if you have any

    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting
